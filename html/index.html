<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Calculadora</title>
</head>

<body>
    <div class="container">
        <main>
            <div key="resposta" class="res-container">

            </div>

            <div class="layout">
                <div onclick="insert('CE')" class="btn btn0">CE</div>
                <div onclick="insert('C')" class="btn btn1">C</div>
                <div class="btn btn2"><img src="/assets/backspace.png" alt="backspace"></div>
                <div onclick="insert('/')" class="btn btn3"><img src="/assets/dividir.png" alt="dividir"></div>
                <div onclick="insert(7)" class="btn btn4">7</div>
                <div onclick="insert(8)"  class="btn btn5">8</div>
                <div onclick="insert(9)"  class="btn btn6">9</div>
                <div onclick="insert('*')"  class="btn btn7">X</div>
                <div onclick="insert(4)"  class="btn btn8">4</div>
                <div onclick="insert(5)" class="btn btn9">5</div>
                <div onclick="insert(6)" class="btn btn10">6</div>
                <div onclick="insert('-')" class="btn btn11">-</div>
                <div onclick="insert(1)" class="btn btn12">1</div>
                <div onclick="insert(2)" class="btn btn13">2</div>
                <div onclick="insert(3)" class="btn btn14">3</div>
                <div onclick="insert('+')" class="btn btn15">+</div>
                <div onclick="insert('-')" class="btn btn16">+-</div>
                <div onclick="insert(0)" class="btn btn17">0</div>
                <div onclick="insert('.')" class="btn btn18">,</div>
                <div onclick="calc()" class="btn btn19">=</div>
            </div>
        </main>
    </div>
    <script src="/js/script.js"></script>
</body>

</html>
