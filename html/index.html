<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Calculadora</title>
</head>

<body>
    <div class="container">
        <main>
            <div class="res-container">

            </div>

            <div class="layout">
                <div value="ce" class="btn btn0">CE</div>
                <div value="c" class="btn btn1">C</div>
                <div value="backspace" class="btn btn2"><img src="/assets/backspace.png" alt="backspace"></div>
                <div value="div" class="btn btn3"><img src="/assets/dividir.png" alt="dividir"></div>
                <div value=7 class="btn btn4">7</div>
                <div value=8 class="btn btn5">8</div>
                <div value=9 class="btn btn6">9</div>
                <div value="mult" class="btn btn7">X</div>
                <div value=4 class="btn btn8">4</div>
                <div value=5 class="btn btn9">5</div>
                <div value=6 class="btn btn10">6</div>
                <div value="less" class="btn btn11">-</div>
                <div value=1 class="btn btn12">1</div>
                <div value=2 class="btn btn13">2</div>
                <div value=3 class="btn btn14">3</div>
                <div value="plus" class="btn btn15">+</div>
                <div value="plusLess" class="btn btn16">+-</div>
                <div value=0 class="btn btn17">0</div>
                <div value="dot" class="btn btn18">,</div>
                <div value="equal" class="btn btn19">=</div>
            </div>
        </main>
    </div>
    <script src="/js/script.js"></script>
</body>

</html>
