<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="container">

        <div class="res-container">

            <input type="number" name="num" class="n">

        </div>


        <div class="layout">
            <div class="btn btn0">CE</div>
            <div class="btn btn1">C</div>
            <div class="btn btn2"><img src="/assets/backspace.png" alt="backspace"></div>
            <div class="btn btn3"><img src="/assets/dividir.png" alt="dividir"></div>
            <div class="btn btn4">7</div>
            <div class="btn btn5">8</div>
            <div class="btn btn6">9</div>
            <div class="btn btn7">X</div>
            <div class="btn btn8">4</div>
            <div class="btn btn9">5</div>
            <div class="btn btn10">6</div>
            <div class="btn btn11">-</div>
            <div class="btn btn12">1</div>
            <div class="btn btn13">2</div>
            <div class="btn btn14">3</div>
            <div class="btn btn15">+</div>
            <div class="btn btn16">+-</div>
            <div class="btn btn17">0</div>
            <div class="btn btn18">,</div>
            <div class="btn btn19">=</div>
        </div>

    </div>

</body>

</html>
